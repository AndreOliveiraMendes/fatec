{% extends "base" %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading text-center">
            <h3 class="panel-title">Autenticação</h3>
        </div>
        <div class="panel-body">
            <form class="form"
                  role="form"
                  action="{{ url_for('login') }}"
                  method="post">
                <!-- Campo de usuário -->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text"
                               class="form-control"
                               name="userlogin"
                               placeholder="Login (RA ou usuário)"
                               autofocus />
                    </div>
                </div>
                <!-- Campo de senha (reativado e sinalizado) -->
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password"
                               class="form-control"
                               name="userpassword"
                               placeholder="Senha (CPF ou credencial)" />
                    </div>
                </div>
                <!-- Botões -->
                <div class="form-group text-center">
                    <a href="{{ url_for('home') }}" class="btn btn-default">
                        <span class="glyphicon glyphicon-home"></span> Início
                    </a>
                    <button type="reset" class="btn btn-warning">
                        <span class="glyphicon glyphicon-refresh"></span> Limpar
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <span class="glyphicon glyphicon-log-in"></span> Entrar
                    </button>
                </div>
            </form>
            <!-- Aviso opcional -->
            <div class="alert alert-info text-center">
                <i class="glyphicon glyphicon-info-sign"></i>
                Use seu <strong>RA</strong> (ou e-mail institucional) e <strong>CPF</strong> como senha padrão.
            </div>
        </div>
    </div>
{% endblock content %}
