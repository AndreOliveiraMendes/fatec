<div id="modalEditar" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <form method="post" id="formEditar" action="">
                <div class="modal-header bg-warning">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title">Editar</h4>
                </div>
                <div class="modal-body">
                    <p>Editar a reserva:</p>
                    <p>
                        <strong id="modalELocal"></strong>
                        <br>
                        <strong id="modalESemana"></strong>
                        <br>
                        <strong id="modalESemestre"></strong>
                        <strong id="modalEPeriodo"></strong>
                        <br>
                        <strong id="modalEHorario"></strong>
                    </p>
                    {% if user and user.perm|has_flag(ADMIN) %}
                        <div class="form-group">
                            <label for="modalEResponsavel">Responsavel:</label>
                            <select id="modalEResponsavel" name="responsavel" class="form-control">
                                <option value="">Selecione o responsavel pela reserva</option>
                                {% for r in responsavel %}
                                    <option value="{{ r.id_pessoa }}">({{ r.id_pessoa }}) {{ r.nome_pessoa }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="modalEResponsavelEspecial">Responsavel especial:</label>
                            <select id="modalEResponsavelEspecial"
                                    name="responsavel_especial"
                                    class="form-control">
                                <option value="">Selecione o responsavel especial pela reserva</option>
                                {% for r in responsavel_especial %}
                                    <option value="{{ r.id_usuario_especial }}">({{ r.id_usuario_especial }}) {{ r.nome_usuario_especial }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="modalETipoReserva">Destinação reserva:</label>
                        <select id="modalETipoReserva"
                                name="tipo_reserva"
                                class="form-control"
                                required>
                            <option value="">Selecione o tipo de reserva</option>
                            {% for tr in TipoReserva %}<option value="{{ tr.value }}">{{ tr.value }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="modalEObservacao">Observações:</label>
                        <input type="text"
                               id="modalEObservacao"
                               name="observacao"
                               class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Editar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
