<div id="modalNovaReserva" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form method="post"
                  id="formNovaReserva"
                  action="{{ url_for('reservas_auditorios.adicionar') }}">
                <div class="modal-header bg-info">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title">Nova Reserva de Auditório</h4>
                </div>
                <div class="modal-body">
                    {% if auditorios|length > 1 %}
                        <div class="form-group">
                            <label for="auditorio">Auditório:</label>
                            <select id="auditorio" name="auditorio" class="form-control" required>
                                {% for auditorio in auditorios %}
                                    <option value="{{ auditorio.id_local }}">({{ auditorio.id_local }}) {{ auditorio.nome_local }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    {% else %}
                        <div class="form-group">
                            <label>Auditório:</label>
                            <p class="form-control-static">
                                <strong>{{ auditorios[0].nome_local }}</strong>
                            </p>
                            <input id="auditorio"
                                   type="hidden"
                                   name="auditorio"
                                   value="{{ auditorios[0].id_local }}">
                        </div>
                    {% endif %}
                    <div class="form-group">
                        <label for="dia">Dia:</label>
                        <input id="dia" name="dia" type="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="hora">Horário:</label>
                        <select id="hora" name="hora" class="form-control" required>
                            <option value="">Selecione uma data para ver os horários disponíveis</option>
                            <!-- preenchido via JS -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="observacao">Observação:</label>
                        <textarea id="observacao"
                                  name="observacao"
                                  class="form-control"
                                  rows="4"
                                  placeholder="Adicione detalhes (opcional)"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" disabled>
                        <span class="glyphicon glyphicon-ok"></span> Confirmar
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        <span class="glyphicon glyphicon-remove"></span> Cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
