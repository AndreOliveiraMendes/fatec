<div id="modalEditar" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <form method="post" id="formEditar" action="">
                <div class="modal-header bg-info">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title">Comentario</h4>
                </div>
                <div class="modal-body">
                    <p>Detalhes da reserva:</p>
                    <p>
                        <strong id="modalELocal"></strong>
                        <br>
                        <strong id="modalEDia"></strong>
                        <br>
                        <strong id="modalEHorario"></strong>
                        <br>
                        Responsavel:<strong id="modalEResponsavel"></strong>
                        <br>
                        Autorizadador:<strong id="modalEAutorizador"></strong>
                    </p>
                    <div class="form-group">
                        <label for="modalEObservacao">Observações:</label>
                        <textarea id="modalEObservacao" name="observacao" class="form-control" rows="6"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-warning">Editar</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Voltar</button>
                </div>
            </form>
        </div>
    </div>
</div>
