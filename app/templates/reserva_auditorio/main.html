{% extends "base-fixed" %}
{% block title %}
    Página Inicial
{% endblock title %}
{% block content %}
    <div class="btn-group">
        <a href="{{ url_for('default.home') }}" class="btn btn-default">
            <span class="glyphicon glyphicon-home"></span> Início
        </a>
    </div>
    <hr>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Reservas de Auditorio</h3>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        {% if auditorios|length > 1 %}<th>Auditorio</th>{% endif %}
                        <th>Dia</th>
                        <th>Horario</th>
                        <th>Responsavel</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
{% endblock content %}
