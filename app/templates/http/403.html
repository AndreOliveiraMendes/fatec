{% extends "base-fixed" %}
{% block title %}
    Não Encontrada
{% endblock title %}
{% block content %}
    <div class="alert alert-danger" role="alert">
        <h3>403 - Acesso Negado</h3>
        {% if message %}
            <p>{{ message }}</p>
        {% else %}
            <p>Você não possui as permissões necessárias para acessar esta página.</p>
        {% endif %}
    </div>
    <a href={{ url_for("default.home") }} class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> Voltar à página de início</a>
{% endblock content %}
