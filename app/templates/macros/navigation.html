{% macro go_back(contador=None) %}
    <button onclick="
        {%- if contador -%}
            if (history.length > {{ contador }}) {
                history.go(-{{ contador }});
            } else if (history.length > 1) {
                history.back();
            } else {
                window.location.href='{{ url_for("default.home") }}';
            }
        {%- else -%}
            if (history.length > 1) {
                history.back();
            } else {
                window.location.href='{{ url_for("default.home") }}';
            }
        {%- endif -%}
    " class="btn btn-default">
        <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> Voltar
    </button>
{% endmacro %}
