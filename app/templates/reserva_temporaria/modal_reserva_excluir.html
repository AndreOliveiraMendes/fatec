<div class="modal fade"
     id="deleteReservaModal"
     tabindex="-1"
     role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>×</span>
                </button>
                <h4 class="modal-title text-danger">Confirmar exclusão</h4>
            </div>
            <div class="modal-body">
                <p>Tem certeza que deseja excluir esta reserva?</p>
                <ul class="list-unstyled">
                    <li>
                        <strong>ID:</strong> <span id="del-id"></span>
                    </li>
                    <li>
                        <strong>Responsável:</strong> <span id="del-responsavel"></span>
                    </li>
                    <li>
                        <strong>Horário:</strong> <span id="del-horario"></span>
                    </li>
                    <li>
                        <strong>Local:</strong> <span id="del-local"></span>
                    </li>
                    <li>
                        <strong>Início:</strong> <span id="del-inicio"></span>
                    </li>
                    <li>
                        <strong>Fim:</strong> <span id="del-fim"></span>
                    </li>
                </ul>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                <button type="button"
                        class="btn btn-danger"
                        id="confirm-delete-btn"
                        data-url="">Excluir</button>
            </div>
        </div>
    </div>
</div>
