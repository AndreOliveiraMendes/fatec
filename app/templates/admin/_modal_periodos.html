<div id="modalPeriodos"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="modalPeriodosLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">×</span>
                </button>
                <h4 class="modal-title" id="modalPeriodosLabel">
                    <span class="glyphicon glyphicon-time"></span> Todos os Períodos Ativos
                </h4>
            </div>
            <div class="modal-body">
                <!-- Filtros -->
                <form id="filtroPeriodosForm" class="form-inline text-center">
                    <div class="form-group">
                        <label for="filtro-horario">Horario:</label>
                        <select id="filtro-horario" name="horario" class="form-control">
                            <option value="">Todas</option>
                            {% for horario in horarios_base %}
                                <option value="{{ horario.id_aula }}">{{ horario.selector_identification }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filtro-semana">Semana:</label>
                        <select id="filtro-semana" name="semana" class="form-control">
                            <option value="">Todas</option>
                            {% for semana in dias_da_semana %}<option value="{{ semana.id_semana }}">{{ semana.nome_semana }}</option>{% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filtro-tipo">Tipo:</label>
                        <select id="filtro-tipo" name="tipo" class="form-control">
                            <option value="">Todos</option>
                            <option value="Aula">Aula</option>
                            <option value="Evento">Evento</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">
                        <span class="glyphicon glyphicon-filter"></span> Filtrar
                    </button>
                </form>
                <hr>
                <!-- Lista -->
                <div id="listaPeriodos"></div>
                <!-- Paginação -->
                <nav class="text-center">
                    <ul class="pagination" id="paginacaoPeriodos">
                    </ul>
                </nav>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
